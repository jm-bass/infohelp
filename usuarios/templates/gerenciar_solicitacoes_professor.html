{% extends 'base.html' %}

{% block content %}
<h2>Gerenciar Solicitações de Professor</h2>
<table class="table">
    <thead>
        <tr>
            <th>Usuário</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for solicitacao in solicitacoes %}
        <tr>
            <td>{{ solicitacao.usuario.username }}</td>
            <td>
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="usuario_id" value="{{ solicitacao.usuario.id }}">
                    <button type="submit" name="acao" value="aprovar" class="btn btn-success">Aprovar</button>
                </form>
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="usuario_id" value="{{ solicitacao.usuario.id }}">
                    <button type="submit" name="acao" value="rejeitar" class="btn btn-danger">Rejeitar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
